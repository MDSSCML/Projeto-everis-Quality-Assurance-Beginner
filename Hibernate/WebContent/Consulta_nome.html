<title>Consultar cliente</title>
<style>
div{
	margin-left:auto;
	margin-right:auto;
}
.centro{
	text-align:center;
}
</style>
</head>
<body>
<form action="Nome" method="post" class="needs-validation" novalidate>
	<div class="form-row">
    <div class="col-md-4 mb-3">
      <label for="validationCustom01" class="text-white">Digite seu nome para consulta</label>
      <input type="text" class="form-control" id="validationCustom01" placeholder="Nome" name="nome"required>
      <div class="valid-feedback">
        Tudo certo!
      </div>
      <div class="invalid-feedback">
        Por favor, informe o nome para consulta.
      </div>
    </div>
    </div>
    <div class="centro"><button type="submit" class="btn btn-primary btn-lg">Consultar</button></div>
    </form>
    <div class="centro">
   <form action="Consulta" method="post">
   <input type="submit" value="Consulta Completa" class="btn btn-primary btn-lg my-5 ">
   </form>
   </div>
    <script>

    (function() {
    	  'use strict';
    	  window.addEventListener('load', function() {
    	    // Pega todos os formulários que nós queremos aplicar estilos de validação Bootstrap personalizados.
    	    var forms = document.getElementsByClassName('needs-validation');
    	    // Faz um loop neles e evita o envio
    	    var validation = Array.prototype.filter.call(forms, function(form) {
    	      form.addEventListener('submit', function(event) {
    	        if (form.checkValidity() === false) {
    	          event.preventDefault();
    	          event.stopPropagation();
    	        }
    	        form.classList.add('was-validated');
    	      }, false);
    	    });
    	  }, false);
    	})();
    </script>
</body>
